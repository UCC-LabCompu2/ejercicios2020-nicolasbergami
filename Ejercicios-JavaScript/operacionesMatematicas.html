<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Matemáticas</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="misFunciones.js"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Operaciones Matemáticas</h1>
    <form class="operacionesMat">
        <p>
            <input id="nums1" type="text" name="sum_num1"onchange="calularSuma()">
            +
            <input id="nums2" type="text" name="sum_num2"onchange= "calularSuma()">
            =
            <span id="totalS" name="sum_total"</span>
        </p>
        <p>
            <input id="numr1" type="text" name="res_num1"onchange="calcularResta()">
            -
            <input id="numr2" type="text" name="res_num2"onchange="calcularResta()">
            =
            <span id="totalR" name="res_total"</span>

        </p>
        <p>
            <input id="numm1" type="text" name="mul_num1"onchange="calcularMultiplicacion()">
            x
            <input id="numm2" type="text" name="mul_num2"onchange="calcularMultiplicacion()">
            =
            <span id="totalM" name="mul_total" </span>

        </p>
        <span>
            <input id="numd1" type="text" name="div_num1"onchange="calcularDivision()">
            /
            <input id="numd2" type="text" name="div_num2"onchange="calcularDivision()">
            =
            <span id="totalD"  name="div_total"</span>

        </p>
    </form>
</div>
</body>
</html>
